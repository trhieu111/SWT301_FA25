<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Xếp Hạng | V-League</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* ===== NỀN CHUNG ===== */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f0f0f !important;
            color: #f5f5f5;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(180deg, rgba(0, 255, 135, 0.1) 0%, rgba(0, 0, 0, 0.9) 100%),
                url('/images/hero-banner.png') center/cover no-repeat;
            border-radius: 0 0 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding-bottom: 3rem;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 135, 0.15);
            margin-bottom: 2.5rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            color: #00ff87;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 25px rgba(0, 255, 135, 0.5);
            margin-bottom: 0.5rem;
        }

        .hero p {
            color: #ccc;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* ===== FILTER SECTION ===== */
        .filter-section {
            background: #111;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(0, 255, 135, 0.1);
            border: 1px solid rgba(0, 255, 135, 0.2);
            margin-bottom: 2.5rem;
        }

        .filter-section label {
            color: #00ff87;
            font-weight: 600;
        }

        .form-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 135, 0.25);
            border-radius: 10px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            border-color: #00ff87;
            box-shadow: 0 0 12px rgba(0, 255, 135, 0.25);
        }

        /* ===== TABLE CONTAINER ===== */
        .table-container {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 25px rgba(0, 255, 135, 0.1);
            border: 1px solid rgba(0, 255, 135, 0.15);
            transition: all 0.3s ease;
        }

        .table {
            color: #f5f5f5;
            margin-bottom: 0;
        }

        .table thead th {
            background: rgba(0, 255, 135, 0.05);
            color: #00ff87;
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(0, 255, 135, 0.2);
            padding: 1rem;
        }

        .table tbody tr {
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: rgba(0, 255, 135, 0.05);
            transform: translateX(5px);
        }

        .team-logo {
            width: 40px;
            height: 40px;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .team-logo:hover {
            transform: scale(1.1);
            border-color: #00ff87;
        }

        .next-logo {
            width: 32px;
            height: 32px;
            transition: all 0.3s ease;
        }

        .next-logo:hover {
            transform: scale(1.1) rotate(10deg);
            border-color: #00ff87;
        }

        .top-4 {
            background: rgba(0, 255, 135, 0.08);
        }

        .relegation {
            background: rgba(255, 59, 48, 0.08);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>
    <div th:replace="fragments/chatbox :: chatBoxFragment"></div>

    <!-- Hero section -->
    <div class="hero">
        <h1>Bảng Xếp Hạng</h1>
        <p>SuperLeague Mùa Giải 2025 / 2026</p>
    </div>

    <main class="container">
        <!-- Filter section -->
        <div class="filter-section">
            <form method="get" class="row align-items-end g-3">
                <div class="col-md-4">
                    <label for="seasonSelect" class="form-label">Mùa Giải</label>
                    <select name="season" id="seasonSelect" class="form-select" onchange="this.form.submit()">
                        <option th:each="season : ${seasons}"
                                th:value="${season}"
                                th:text="${season}"
                                th:selected="${season == selectedSeason}">
                        </option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Table container -->
        <div class="table-container">
            <table class="table align-middle text-center">
                <thead>
                    <tr>
                        <th>Vị Trí</th>
                        <th class="text-start">Câu Lạc Bộ</th>
                        <th>Trận</th>
                        <th>Thắng</th>
                        <th>Hòa</th>
                        <th>Thua</th>
                        <th>BT</th>
                        <th>BB</th>
                        <th>HS</th>
                        <th>Điểm</th>
                        <th>Đối Thủ Kế</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="team, iterStat : ${teams}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td class="text-start">
                            <img th:src="@{${team.logoUrl}}" alt="Logo" class="team-logo">
                            <span th:text="${team.clubName}"></span>
                        </td>
                        <td th:text="${team.played}">0</td>
                        <td th:text="${team.wins}">0</td>
                        <td th:text="${team.draws}">0</td>
                        <td th:text="${team.losses}">0</td>
                        <td th:text="${team.goalsFor}">0</td>
                        <td th:text="${team.goalsAgainst}">0</td>
                        <td th:text="${team.goalDifference}">0</td>
                        <td th:text="${team.points}">0</td>
                        <td>
                            <img th:if="${team.nextLogoUrl != null}" th:src="@{${team.nextLogoUrl}}" alt="Next"
                                class="next-logo" data-bs-toggle="tooltip" title="Next opponent">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

      <!-- Footer fragment -->
    <div th:replace="fragments/footer :: siteFooter"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle=\"tooltip\"]');
        [...tooltipTriggerList].map(t => new bootstrap.Tooltip(t));
    </script>
</body>

</html>
