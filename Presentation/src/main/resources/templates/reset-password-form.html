<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SuperLeague</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #37003c, #d0006f);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .reset-box {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-purple {
            background-color: #37003c;
            color: white;
        }

        .btn-purple:hover {
            background-color: #4f0053;
        }

        .form-control::placeholder {
            color: #999;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>

    <div class="reset-box">
        <h2 class="mb-4 text-center">Reset Your Password</h2>
        <p class="mb-3 text-muted text-center">Enter a new password to secure your account.</p>

        <form th:action="@{/auth/reset-password-form}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" name="newPassword" id="newPassword" class="form-control" placeholder="Enter your new password" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-purple">Confirm</button>
            </div>
        </form>

        <p class="mt-3 text-success" th:text="${message}"></p>
        <p class="mt-3 text-danger" th:text="${error}"></p>

        <div class="text-center mt-4">
            <a th:href="@{/auth/login}" class="text-decoration-none">Back to Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
