<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {

            background: url('/images/login-bg.jpg') center/cover no-repeat fixed;

            border-radius: 16px;

            width: 450px;

        .signup-box h1 {

            text-transform: uppercase;

        }

        .signup-box p.subtitle {

        }

        .form-control {

            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            margin-bottom: 1rem;
            padding: 0.75rem;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            color: #fff;
        }

        .btn-signup {
            width: 100%;
            background: linear-gradient(90deg, #0077ff, #00ffff);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: #000;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        a {
            color: #00ffff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #fff;
        }

        .lock-icon {
            font-size: 4rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        .login-link {
            margin-top: 1.2rem;
            color: #ccc;
            font-size: 0.95rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: #0a0a0a;
            color: #888;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .signup-box {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
