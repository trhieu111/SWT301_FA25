<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club Fixture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .club-header {
      background: linear-gradient(135deg, #00ff87 0%, #000000 100%);
      color: white;
      padding: 3rem 1rem;
      text-align: center;
      position: relative;
    }

    .club-header img {
      height: 80px;
      margin-bottom: 1rem;
    }

    .nav-tabs .nav-link.active {
      background-color: #fff;
      color: #00ff87;
      font-weight: bold;
      border-bottom: 3px solid #00ff87;
    }

    .card-news,
    .card-kit,
    .card-video,
    .card-stat {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      transition: transform 0.3s ease;
      background-color: #fff;
    }

    .card-news:hover,
    .card-kit:hover,
    .card-video:hover,
    .card-stat:hover {
      transform: translateY(-5px);
    }

    .card-news img,
    .card-kit img {
      border-radius: 8px;
    }

    h5 {
      border-left: 4px solid #00ff87;
      padding-left: 12px;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #333;
    }

    .card-stat img {
      height: 64px;
      width: 64px;
      object-fit: cover;
      border: 2px solid #00ff87;
    }

    .card-video iframe {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .card-video .p-2 {
      font-size: 0.95rem;
      font-weight: 500;
      background-color: #f1f1f1;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div th:replace="fragments/header :: siteHeader"></div>
  <div th:replace="fragments/chatbox :: chatBoxFragment"></div>
  <div class="club-header"th:style="'background: linear-gradient(to right, ' + ${club.clubPrimaryColor} + ', ' + ${club.clubSecondaryColor} + ');'">
    <img th:src="@{${club.clubLogoPath}}" alt="Logo" style="width: 80px; height: 80px; object-fit: contain;" />
    <h1 class="mb-1" th:text="${club.clubName}">Club Name</h1>
    <p class="mb-0">
      <span th:text="${club.clubFounded}">1878</span> •
      <span th:text="${club.clubStadium}">Rach Tray</span>
    </p>
  </div>

  <div class="container mt-4">
    <ul class="nav nav-tabs">
      <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId}">Overview</a></li>
      <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId} + '/squad'">Squad</a></li>
      <li class="nav-item"><a class="nav-link active" th:href="'/club/' + ${club.clubId} + '/fixtures'">Fixtures</a>
      </li>
      <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId} + '/results'">Results</a></li>
      <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId} + '/stadium'">Stadium</a></li>

    </ul>
  </div>

  <div class="container mt-4">
    <h5>Lịch thi đấu</h5>
    <div th:each="match : ${matches}" th:if="${!#lists.isEmpty(match.matchClubStats)}" class="mb-4">
      <a th:href="@{'/match/' + ${match.matchId}}" class="text-decoration-none text-dark">
        <div class="p-3 rounded shadow-sm bg-white">
          <div class="mb-2 text-muted">
            <h5
              th:text="${match.matchStartTime.format(T(java.time.format.DateTimeFormatter).ofPattern('dd MMM yyyy'))}">
              Match Date
            </h5>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Home team -->
            <div class="d-flex align-items-center gap-2">
              <img th:src="@{{logo}(logo=${match.matchClubStats[0].club.clubLogoPath})}" alt="Home Logo" width="36"
                height="36">
              <strong th:text="${match.matchClubStats[0].club.clubName}">Home Club</strong>
            </div>

            <!-- Score -->
            <div class="fs-5 fw-bold text-primary">
              <span
                th:text="${match.matchClubStats[0].matchClubStatScore} + ' - ' + ${match.matchClubStats[1].matchClubStatScore}">
                1 - 2
              </span>
            </div>

            <!-- Away team -->
            <div class="d-flex align-items-center gap-2 text-end">
              <strong th:text="${match.matchClubStats[1].club.clubName}">Away Club</strong>
              <img th:src="@{{logo}(logo=${match.matchClubStats[1].club.clubLogoPath})}" alt="Away Logo" width="36"
                height="36">
            </div>
          </div>

          <!-- Venue -->
          <div class="mt-2 text-secondary" th:text="${match.matchDescription}">Venue Name</div>

          <!-- Book Ticket Button -->
          <div class="mt-2 text-end">
            <a class="btn btn-outline-danger btn-sm" th:href="@{'/ticket/' + ${match.matchId}}">Book Ticket</a>
          </div>
        </div>
      </a>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
