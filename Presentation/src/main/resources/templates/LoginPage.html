    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: url('/images/login-bg.jpg') center/cover no-repeat fixed;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        main {
            min-height: calc(100vh - 140px);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 60px 0;

        }

        /* Overlay background blur + dark layer */
        main::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 20, 0.8);
            backdrop-filter: blur(4px);
            z-index: 0;
        }

        /* Login box */
        .login-box {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 30, 0.85);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.15);
            width: 420px;
            padding: 3rem 2.5rem;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
            margin: 0 auto;
        }

        .login-box h1 {
            color: #00b7ff;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 8px;
            color: #fff;
            margin-bottom: 1rem;
            padding: 0.75rem;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
            color: #fff;
        }

        .btn-login {
            width: 100%;
            background: linear-gradient(90deg, #0077ff, #00ffff);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: #000;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .login-box a {
            color: #00ffff;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 1rem;
            transition: color 0.3s;
        }

        .login-box a:hover {
            color: #fff;
        }

        .lock-icon {
            font-size: 4rem;
            color: #00ffff;
            margin-bottom: 1rem;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer dark */
        footer {
            background: #0a0a0a;
            color: #888;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
