<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kết Quả Trận Đấu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* ===== NỀN CHUNG ===== */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f !important;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      position: relative;
      width: 100%;
      height: 300px;
      background: linear-gradient(180deg, rgba(0, 255, 135, 0.1) 0%, rgba(0, 0, 0, 0.9) 100%),
        url('/images/hero-banner.png') center/cover no-repeat;
      border-radius: 0 0 20px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 3rem;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 135, 0.15);
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #00ff87;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 0 25px rgba(0, 255, 135, 0.5);
    }

    .hero p {
      color: #ccc;
      font-size: 1.2rem;
      font-weight: 500;
    }

    /* ===== FILTER FORM ===== */
    .filter-form {
      background: #111;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 25px rgba(0, 255, 135, 0.1);
      border: 1px solid rgba(0, 255, 135, 0.2);
      margin: 2.5rem 0;
    }

    .filter-form label {
      color: #00ff87;
      font-weight: 600;
    }

    .form-control,
    .form-select {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 135, 0.25);
      border-radius: 10px;
      color: #fff;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #00ff87;
      box-shadow: 0 0 12px rgba(0, 255, 135, 0.25);
    }

    .btn-filter {
      background: #00ff87 !important;
      color: #000;
      font-weight: 700;
      border: none;
      border-radius: 10px;
      padding: 0.8rem 1.2rem;
      transition: 0.3s;
    }

    .btn-filter:hover {
      background: #00cc6a;
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 255, 135, 0.4);
    }

    /* ===== TRẬN ĐẤU ===== */
    .date-section {
      background: rgba(0, 255, 135, 0.12);
      border-left: 5px solid #00ff87;
      border-radius: 10px 10px 0 0;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 1rem;
      color: #00ff87;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 40px;
    }

    .match-container {
      background: #1a1a1a;
      border-radius: 0 0 20px 20px;
      border: 1px solid rgba(0, 255, 135, 0.15);
      box-shadow: 0 0 20px rgba(0, 255, 135, 0.1);
      margin-bottom: 40px;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .match-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 35px rgba(0, 255, 135, 0.2);
    }

    .match-row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 2rem 3rem;
      gap: 30px;
    }

    .team {
      display: flex;
      align-items: center;
      gap: 12px;
      color: #fff;
      font-weight: 600;
    }

    .team img {
      width: 55px;
      height: 55px;
      transition: 0.3s;
    }

    .team img:hover {
      transform: scale(1.1);
      border-color: #00ff87;
    }

    .team-name {
      font-size: 1rem;
      color: #f5f5f5;
      white-space: nowrap;
    }

    /* Đội khách */
    .team.away {
      display: flex;
      flex-direction: row-reverse;
      /* logo nằm ngoài cùng bên phải */
      justify-content: flex-start;
      /* đẩy logo sát phải container */
      align-items: center;
      text-align: right;
      gap: 10px;
      margin-left: auto;
      /* đẩy toàn bộ cụm về phải trong grid */
    }

    .team.away img {
      order: 1;
      /* đảm bảo logo luôn nằm sau tên */
      margin-left: 0;
      margin-right: 0;
    }

    .team.away .team-name {
      order: 2;
      margin-right: 10px;
      /* khoảng cách nhỏ giữa tên và logo */
      white-space: nowrap;
      text-align: right;
    }


    .team.home .team-name {
      margin-left: 12px;
      /* đồng bộ với team away */
    }


    .score-section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .vs-text {
      font-size: 0.9rem;
      color: #aaa;
    }

    .score {
      background: rgba(0, 255, 135, 0.15);
      color: #00ff87;
      font-weight: 800;
      font-size: 1.8rem;
      border: 1px solid rgba(0, 255, 135, 0.3);
      border-radius: 12px;
      padding: 0.6rem 1.5rem;
      text-shadow: 0 0 10px rgba(0, 255, 135, 0.3);
    }

    .venue-info {
      background: #121212;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      color: #ccc;
      border-top: 1px solid rgba(0, 255, 135, 0.1);
    }

    .venue-label {
      color: #00ff87;
      font-weight: 600;
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      text-align: center;
      color: #999;
      padding: 80px 0;
    }

    .empty-state h3 {
      color: #00ff87;
      font-weight: 700;
      margin-bottom: 10px;
    }

    /* ===== ANIMATION ===== */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <!-- Header fragment -->
  <div th:replace="fragments/header :: siteHeader"></div>
  <div th:replace="fragments/chatbox :: chatBoxFragment"></div>

  <!-- Hero section -->
  <div class="hero">
    <h1>Kết Quả Trận Đấu</h1>
    <p>SuperLeague Mùa Giải 2024 / 2025</p>
  </div>

  <main class="container">
    <!-- Filter form -->
    <div class="filter-form">
      <form class="row g-3" method="get" action="/match">
        <div class="col-lg-3 col-md-4">
          <label class="form-label">Mùa Giải</label>
          <select name="season" class="form-select" onchange="this.form.submit()">
            <option value="" th:selected="${season == null or season == ''}">Tất cả</option>
            <option value="2024" th:selected="${season == '2024'}">2024</option>
            <option value="2025" th:selected="${season == '2025'}">2025</option>
          </select>
        </div>

        <div class="col-lg-3 col-md-4">
          <label class="form-label">Vòng Đấu</label>
          <select name="search" class="form-select" onchange="this.form.submit()">
            <option value="" th:selected="${search == null or search == ''}">Tất cả</option>
            <option th:each="i : ${#numbers.sequence(1,14)}" th:value="${'Vòng ' + i}" th:text="${'Vòng ' + i}"
              th:selected="${search == 'Vòng ' + i}"></option>
          </select>
        </div>

        <div class="col-lg-3 col-md-4">
          <label class="form-label">Câu Lạc Bộ</label>
          <input type="text" name="searchClubName" placeholder="Nhập tên CLB" class="form-control"
            th:value="${searchClubName}">
        </div>

        <div class="col-lg-3 col-md-12 d-flex align-items-end">
          <button type="submit" class="btn btn-filter w-100">Lọc Kết Quả</button>
        </div>
      </form>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(matches)}" class="empty-state">
      <h3>Không có kết quả</h3>
      <p>Vui lòng thử lại với điều kiện khác.</p>
    </div>

    <!-- Match list -->
    <div th:each="match : ${matches}" th:if="${!#lists.isEmpty(match.matchClubStats)}">
      <div class="date-section">
        <span th:text="${match.matchStartTime.format(
            T(java.time.format.DateTimeFormatter)
            .ofPattern('EEEE, dd MMMM yyyy', T(java.util.Locale).forLanguageTag('vi'))
        )}">Thứ Hai, 16 tháng 7 năm 2025</span>
        <span th:text="${match.matchStartTime.format(
            T(java.time.format.DateTimeFormatter).ofPattern('HH:mm')
        )}">19:00</span>
      </div>

      <div class="match-container">
        <a th:href="@{'/match/' + ${match.matchId}}" class="match-link text-decoration-none">
          <div class="match-row">
            <div class="team home">
              <img th:src="@{{logo}(logo=${match.matchClubStats[0].club.clubLogoPath})}" alt="Home">
              <div class="team-name" th:text="${match.matchClubStats[0].club.clubName}">Đội Nhà</div>
            </div>

            <div class="score-section">
              <div class="vs-text">Kết quả</div>
              <div class="score"
                th:text="${match.matchClubStats[0].matchClubStatScore} + ' - ' + ${match.matchClubStats[1].matchClubStatScore}">
                1 - 2
              </div>
            </div>

            <div class="team away">
              <div class="team-name" th:text="${match.matchClubStats[1].club.clubName}">Đội Khách</div>
              <img th:src="@{{logo}(logo=${match.matchClubStats[1].club.clubLogoPath})}" alt="Away">
            </div>
          </div>
        </a>

        <div class="venue-info">
          <div>
            <span class="venue-label">Sân:</span>
            <span th:text="${match.matchClubStats[0].club.clubStadium}">Sân Mỹ Đình</span>
          </div>
          <div>
            <span class="venue-label">Sức chứa:</span>
            <span
              th:text="${#numbers.formatInteger(match.matchClubStats[0].club.clubStadiumCapacity, 0, 'COMMA')} + ' chỗ ngồi'">
              30,000 chỗ ngồi
            </span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer fragment -->
  <div th:replace="fragments/footer :: siteFooter"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
