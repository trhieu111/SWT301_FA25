<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SuperLeague News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        body {
            background-color: rgba(0, 0, 30, 0.85) !important;
            color: #212529;
            font-family: 'Rubik', sans-serif;
        }

        /* Header Styling */
        .news-header {
            background: linear-gradient(135deg, #00ff87 0%, #000000 100%);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 3rem;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .news-header h1 {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        /* Search Bar Styling */
        .news-search {
            margin-top: 2rem;
        }

        .news-search input,
        .news-search button {
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 1.2rem;
            border: none;
        }

        .news-search input {
            width: 60%;
            background-color: white;
            border: 2px solid #00ff87;
        }

        .news-search button {
            background-color: #00ff87;
            color: white;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }

        .news-search button:hover {
            background-color: #00ff87;
        }

        /* News Grid Layout */
        .news-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem; /* Spacing between cards */
            justify-content: space-between;
        }

        /* News Card Styling */
        .news-card {
            background: #000000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 12px whitesmoke;
            width: 48%; /* Adjust to 50% for a 50/50 grid */
            display: flex;
            gap: 1rem;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            position: relative;
            z-index: 0;
            border: 2px solid #00ff87; /* Purple border */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .news-card img {
            width: 250px; /* Increased image size */
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        /* News Content Styling */
        .news-content {
            width: 100%;
        }

        .news-content h5 {
            margin: 0;
font-size: 2rem; /* Increased font size for better visibility */
            font-weight: 700;
            color: #00ff87; /* Simple, dark color for title */
            transition: color 0.3s, text-shadow 0.3s;
        }

        .news-content h5 a {
            color: inherit;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: color 0.3s, text-shadow 0.3s, border 0.3s;
        }

        .news-content h5 a:hover,
        .news-content h5 a:focus {
            color: #00ff87; /* Focus color purple */
            text-shadow: 0 2px 10px rgba(123, 66, 246, 0.2);
            border-bottom: 2px solid #00ff87; /* Purple border on hover */
        }

        /* Date and Meta Styling */
        .news-meta {
            font-size: 1rem;
            color: #777; /* Black color for the date */
            margin-top: 10px; /* Increased space above */
        }

        /* Button Styling */
        .view-news-btn {
            padding: 10px 20px;
            background-color: #00ff87;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 25px;
            border: 2px solid #00ff87; /* Border to match button color */
            transition: background-color 0.3s ease, border-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px; /* Increased space from the date */
            margin-left: auto; /* Align the button to the right */
            margin-right: 0;
        }

        .view-news-btn:hover {
            background-color: #00ff87;
            border-color: #00ff87;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .news-header {
                padding: 3rem 1rem;
            }

            .news-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
                width: 100%; /* Make each card full width on smaller screens */
            }

            .news-card img {
                width: 100%;
                height: auto;
            }

            .news-content h5 {
                font-size: 1.8rem; /* Adjust font size for smaller screens */
            }

            .news-meta {
                font-size: 0.9rem; /* Smaller font size for date on mobile */
            }

            .view-news-btn {
                margin-left: 0;
                margin-right: 0;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>
    <div th:replace="fragments/chatbox :: chatBoxFragment"></div>
    <div class="news-header">
        <h1>SuperLeague News</h1>
        <div class="container news-search">
            <form class="d-flex justify-content-center">
                <input type="text" class="form-control w-50" id="searchInput" placeholder="Search news..." />
<button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>

    <div class="container py-4">
        <div class="mb-3">
            <h5 class="text-muted">Latest News</h5>
        </div>

        <div class="news-cards-container" id="newsContainer">
            <div th:each="blog : ${blogs}" class="news-card">
                <img th:src="@{{img}(img=${blog.blogThumnailPath})}" alt="News thumbnail">
                <div class="news-content">
                    <div class="news-meta" th:text="${blog.blogCategory.name()}">Category</div>
                    <h5><a th:href="@{/news/{id}(id=${blog.blogId})}" th:text="${blog.blogTitle}">Sample title</a></h5>
                    <small class="text-muted" th:text="${#temporals.format(blog.blogDateCreated, 'dd MMM yyyy')}">23 June 2025</small>
                    <a th:href="@{/news/{id}(id=${blog.blogId})}" class="view-news-btn">Read More</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer fragment -->
    <div th:replace="fragments/footer :: siteFooter"></div>

    <script>
        document.getElementById("searchInput").addEventListener("input", function () {
            const keyword = this.value.toLowerCase().trim();
            const cards = document.querySelectorAll("#newsContainer .news-card");
    
            cards.forEach(card => {
                const title = card.querySelector("h5").textContent.toLowerCase();
                if (title.includes(keyword)) {
                    card.style.display = "flex"; // or "block" for vertical layout
                } else {
                    card.style.display = "none";
                }
            });
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
