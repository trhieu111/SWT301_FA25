<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Payment Failed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff5f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .failure-box {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #dc3545;
    }
    .failure-icon {
      font-size: 50px;
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div th:replace="fragments/header :: siteHeader"></div>
  <div th:replace="fragments/chatbox :: chatBoxFragment"></div>
  <div class="failure-box">
    <div class="failure-icon">‚ùå</div>
    <h3 class="mt-3">Payment Failed</h3>
    <p>Unfortunately, your payment could not be processed.</p>
    <p th:text="${errorMessage}">Invalid signature or transaction rejected.</p>
    <a href="/payment/checkout" class="btn btn-danger mt-3">Try Again</a>
  </div>
</body>
</html>
