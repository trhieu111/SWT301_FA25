<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
        }

        .club-header {
            background: linear-gradient(135deg, #00ff87 0%, #000000 100%);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
            position: relative;
        }

        .club-header img {
            height: 80px;
            margin-bottom: 1rem;
        }

        .date-section {
            background-color: #f3f3f3;
            padding: 20px;
            margin-top: 40px;
            border-top: 2px solid #30003a;
        }

        .match-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 10px;
            border-bottom: 1px solid #ddd;
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team img {
            width: 24px;
            height: 24px;
        }

        .score {
            font-weight: bold;
        }

        .venue {
            font-size: 0.875rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: siteHeader"></div>
    <div th:replace="fragments/chatbox :: chatBoxFragment"></div>
    <div class="club-header"th:style="'background: linear-gradient(to right, ' + ${club.clubPrimaryColor} + ', ' + ${club.clubSecondaryColor} + ');'">
        <img th:src="@{${club.clubLogoPath}}" alt="Logo" style="width: 80px; height: 80px; object-fit: contain;" />
        <h1 class="mb-1" th:text="${club.clubName}">Club Name</h1>
        <p class="mb-0">
            <span th:text="${club.clubFounded}">1878</span> â€¢
            <span th:text="${club.clubStadium}">Rach Tray</span>
        </p>
    </div>

    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId}">Overview</a></li>
            <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId} + '/squad'">Squad</a></li>
            <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId} + '/fixtures'">Fixtures</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="'/club/' + ${club.clubId} + '/results'">Results</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="'/club/' + ${club.clubId} + '/stadium'">Stadium</a></li>

        </ul>
    </div>



    <div class="container">
        <div th:each="match : ${matches}" th:if="${!#lists.isEmpty(match.matchClubStats)}">
            <a th:href="@{'/match/' + ${match.matchId}}" class="match-link">
                <div class="date-section">
                    <h5
                        th:text="${match.matchStartTime.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy HH:mm'))}">
                        Match Date</h5>
                </div>

                <div class="match-container">
                    <div class="match-row">
                        <div class="team">
                            <img th:src="@{{logo}(logo=${match.matchClubStats[0].club.clubLogoPath})}" alt="Home Logo">
                            <span th:text="${match.matchClubStats[0].club.clubName}">Home Club</span>
                        </div>

                        <div class="score"
                            th:text="${match.matchClubStats[0].matchClubStatScore} + ' - ' + ${match.matchClubStats[1].matchClubStatScore}">
                            1 - 2</div>

                        <div class="team text-end">
                            <span th:text="${match.matchClubStats[1].club.clubName}">Away Club</span>
                            <img th:src="@{{logo}(logo=${match.matchClubStats[1].club.clubLogoPath})}" alt="Away Logo">
                        </div>
                    </div>
                    <div class="venue" th:text="${match.matchDescription}">Venue Name</div>
                </div>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
