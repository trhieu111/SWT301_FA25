<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Payment Success</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5fff6;
      font-family: 'Segoe UI', sans-serif;
    }

    .success-box {
      max-width: 500px;
      margin: 100px auto;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      text-align: center;
      border: 2px solid #3a003a;
    }

    .success-icon {
      font-size: 50px;
      color: #28a745;
    }
  </style>
</head>

<body>
  <div th:replace="fragments/header :: siteHeader"></div>
  <div th:replace="fragments/chatbox :: chatBoxFragment"></div>
  <div class="success-box">
    <div class="success-icon">✅</div>
    <h3 class="mt-3">Payment Successful!</h3>
    <p>Thank you for your purchase.</p>
    <p>Your transaction code:</p>
    <h5 th:text="${vnp_TxnRef}">#TXN123456</h5>

    <!-- ✅ QR Code -->
    <div class="mt-4">
      <p>Scan this QR code to verify your order:</p>
      <img th:src="'data:image/png;base64,' + ${qrCode}" alt="QR Code" style="width:200px; height:auto;">
    </div>

    <a href="/home" class="btn btn-success mt-4">Back to Shop</a>
  </div>
</body>

</html>
